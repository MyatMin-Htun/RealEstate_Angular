        <div class="col-12 col-xs-12 col-sm-6 col-md-6 col-lg-3" style="padding-top: 8px; padding-bottom: 8px;"
            *ngFor="let item of dummyCart">
            <mat-card style="width: 100%;">
                <mat-card-header>
                    <!-- <div mat-card-avatar class="example-header-image"></div> -->
                    <mat-card-title>
                        <em style="color: #1f1f1f; font-style: normal; font-size: 15px;">$</em>
                        &nbsp;{{item.price}}
                        <em style="color: #1f1f1f; font-style: normal; font-size: 15px;">/ month</em>
                    </mat-card-title>
                    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
                </mat-card-header>
                <img mat-card-image [src]="dummyPic" style="height: 250px;" alt="Photo card">
                <mat-card-content>
                    <div class="row">
                        <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <h6 style="padding-top: 10px;">Address</h6>
                        </div>
                        <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <button style="width: 100%; background-color: chartreuse; color: cornflowerblue;"
                                type="button" mat-button>
                                <i class="material-icons" style="font-size: 20px;">
                                    bubble_chart
                                </i>&nbsp;Select</button>
                        </div>
                    </div>
                    <div class="row">
                        <p>
                            {{item.address}}
                        </p>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
